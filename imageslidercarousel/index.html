<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    

    <!-- image slider start -->
    <div class="slider">
        <div class="slides">
            <!-- radio buttons start-->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <input type="radio" name="radio-btn" id="radio5">
            <input type="radio" name="radio-btn" id="radio6">
            <!-- radio buttons end-->
            <!-- slider images start -->
            <div class="slide first">
                <img src="prop1pic1.jpg" alt="">
            </div>
            <div class="slide">
                <img src="prop1pic2.jpg" alt="">
            </div>
            <div class="slide">
                <img src="prop1pic3.jpg" alt="">
            </div>
            <div class="slide">
                <img src="prop1pic4.jpg" alt="">
            </div>
            <div class="slide">
                <img src="prop1pic5.jpg" alt="">
            </div>
            <div class="slide">
                <img src="prop1pic6.jpg" alt="">
            </div>
            <!-- slider images end -->

            <!-- auto nav begin -->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
                <div class="auto-btn5"></div>
                <div class="auto-btn6"></div>
            </div>
            <!-- auto nav end-->
        </div>
        <!-- manual nav begin -->
        <div class="navigation-manual">
            <label for="radio1" class="manual-btn"><img src="prop1pic1small.jpg" alt=""></label>
            <label for="radio2" class="manual-btn"><img src="prop1pic2small.jpg" alt=""></label>
            <label for="radio3" class="manual-btn"><img src="prop1pic3small.jpg" alt=""></label>
            <label for="radio4" class="manual-btn"><img src="prop1pic4small.jpg" alt=""></label>
            <label for="radio5" class="manual-btn"><img src="prop1pic5small.jpg" alt=""></label>
            <label for="radio6" class="manual-btn"><img src="prop1pic6small.jpg" alt=""></label>
        </div>
        <!-- manual nav end -->
    </div>
    <!-- image slider end -->

    <script type="text/javascript">
        var counter = 1;
        setInterval(function(){
            document.getElementById('radio' + counter).checked = true;
            counter++;
            if (counter > 4){
                counter = 1;
            }
        }, 5000);
    </script>

</body>
</html>
